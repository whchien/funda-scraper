header:
  user-agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.183 Safari/537.36"
base_url: https://www.funda.nl/en
keep_cols:
  sold_data:
    - date_sold
    - ym_sold
    - year_sold
#    - term_days
  selling_data:
    - url
    - house_id
    - city
    - house_type
    - building_type
    - price
    - price_m2
    - room
    - bedroom
    - bathroom
    - living_area
    - energy_label
    - zip
    - address
    - year_built
    - house_age
    # - date_list
    # - ym_list
    # - year_list
    - descrip
    - photo
css_selector:
  url: none
  price: 'dt:-soup-contains("Asking price") + dd span.mr-2' 
  address: "#features > div:nth-child(7) > dl > dt:nth-child(1)"
  descrip: "#headlessui-disclosure-panel-v-0-0-1"
  listed_since: ".fd-align-items-center:nth-child(6) span"
  zip_code: "#about > div.relative.flex.justify-between > h1 > span.text-neutral-40"
  size: "#features > div:nth-child(4) > dl > dd:nth-child(4)"
  year: "#features > div:nth-child(3) > dl > dd:nth-child(6)"
  living_area: "#features > div:nth-child(4) > dl > dd:nth-child(4)"
  kind_of_house: "#features > div:nth-child(3) > dl > dd:nth-child(2)"
  building_type: "#features > div:nth-child(3) > dl > dd:nth-child(4)"
  num_of_rooms: "#features > div:nth-child(5) > dl > dd:nth-child(2)"
  num_of_bathrooms: "#features > div:nth-child(5) > dl > dd:nth-child(4)"
  layout: "#features > div:nth-child(5) > dl > dd:nth-child(8)"
  energy_label: "#features > div:nth-child(6) > dl > dd:nth-child(2) > div > div > span"
  insulation: "#features > div:nth-child(6) > dl > dd:nth-child(4)"
  heating: "#features > div:nth-child(6) > dl > dd:nth-child(6)"
  ownership: "#features > div:nth-child(7) > dl > dd:nth-child(4)"
  exteriors: "#features > div:nth-child(8) > dl > dd:nth-child(2)"
  parking: "#features > div:nth-child(10) > dl > dd"
  neighborhood_name: '#neighbourhood > div > div > a > div > span.block.truncate.text-2xl.font-semibold.md\:text-\[1\.75rem\]'
  date_list: "dd:nth-child(2)"
  date_sold: "dd:nth-child(4)"
  term: "dd:nth-child(6)"
  price_sold: ".object-header__price--historic"
  last_ask_price: ".object-kenmerken-list:nth-child(2) .fd-align-items-center:nth-child(2)"
  last_ask_price_m2: ".object-kenmerken-list__asking-price"
  photo: ".media-viewer-overview__section-list-item--photo img[data-lazy]"
