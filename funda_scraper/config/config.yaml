header:
  user-agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.183 Safari/537.36"
base_url: https://www.funda.nl/en
keep_cols:
  sold_data:
    - date_sold
    - ym_sold
    - year_sold
  #    - term_days
  selling_data:
    - url
    - house_id
    - city
    - house_type
    - building_type
    - price
    - price_m2
    - room
    - bedroom
    - bathroom
    - living_area
    - energy_label
    - zip
    - address
    - year_built
    - house_age
    # - date_list
    # - ym_list
    # - year_list
    - descrip
    - photo
buy_css_selector:
  general_info:
    url: none
    zip_code: "#about > div.relative.flex.justify-between > h1 > span.text-neutral-40"
    part_of_project: 'div:-soup-contains("Part of project") > a'
    address: "#features > div:nth-child(7) > dl > dt:nth-child(1)"
    descrip: "#headlessui-disclosure-panel-v-0-0-1"
    neighborhood_name: "#about > div.relative.flex.justify-between > h1 > a"
    photo_link: '#media > div.m-auto.max-w-screen-lg.items-center.md\:flex.md\:justify-between > a'

  transfer_ownership:
    asking_price: 'dt:-soup-contains("Asking price") + dd span.mr-2'
    asking_price_m2: 'dt:-soup-contains("Asking price per m²") + dd > span'
    status: 'dt:-soup-contains("Status") + dd'
    acceptance: 'dt:-soup-contains("Acceptance") + dd'
    vve_contribution: 'dt:-soup-contains("VVE (Owners Association) contribution") + dd'
    last_ask_price: 'dt:-soup-contains("Last asking price") + dd'
    last_ask_price_m2: 'dt:-soup-contains("Asking price per m²") + dd'
  
  construction:
    building_type: 'dt:-soup-contains("Building type") + dd'
    construction_year: 'dt:-soup-contains("Year of construction") + dd'
    accessibility: 'dt:-soup-contains("Accessibility") + dd'
    roof_type: 'dt:-soup-contains("Type of roof") + dd'
  
  area_volume:
    living_area: 'dt:-soup-contains("Living area") + dd'
    volume_in_m3: 'dt:-soup-contains("Volume in cubic meters") + dd'
  
  layout:
    num_of_rooms: 'dt:-soup-contains("Number of rooms") + dd'
    num_of_bathrooms: 'dt:-soup-contains("Number of bath rooms") + dd'
    bathroom_facilities: 'dt:-soup-contains("Bathroom facilities") + dd'
    num_of_stories: 'dt:-soup-contains("Number of stories") + dd'
    located_at: 'dt:-soup-contains("Located at") + dd'
    facilities: 'dt:-soup-contains("Facilities") + dd'
  
  energy:
    energy_label: 'dt:-soup-contains("Energy label") + dd'
    insulation: 'dt:-soup-contains("Insulation") + dd'
    heating: 'dt:-soup-contains("Heating") + dd'
    hot_water: 'dt:-soup-contains("Hot water") + dd'
    ch_boilder: 'dt:-soup-contains("CH boiler") + dd'
  
  cadastral_data:
    cadastral_map_link: 'a:-soup-contains("Cadastral map")'
    ownership_situation: 'dt:-soup-contains("Ownership situation") + dd'
    fee: 'dt:-soup-contains("Fees") + dd'
  
  exterior_space:
    exterior_location: 'dt:-soup-contains("Location") + dd'
    balcony_roof terrace: 'dt:-soup-contains("Balcony/roof terrace") + dd'
  
  storage_space:
    storage: 'dt:-soup-contains("Shed / storage") + dd'
  
  parking:
    parking_type: 'dt:-soup-contains("Type of parking facilities") + dd'
  
  sale_history:
    listed_since: 'dt:-soup-contains("Listed since") + dd'
    sale_date: 'dt:-soup-contains("Date of sale") + dd'
    term: 'dt:-soup-contains("term") + dd'



  
 